<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>New HaxBall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        [hidden] {
            display: none !important;
        }

        :root {
            --red-team-color: #e74c3c;
            --blue-team-color: #3498db;
            --background-dark: #101820;
            --surface-color: #1a222c;
            --text-color: #ecf0f1;
            --border-color: #444;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-color);
            height: 100dvh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-user-select: none;
        }

        /* Transições */
        .fade {
            opacity: 0 !important;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        .visible {
            opacity: 1 !important;
            pointer-events: auto;
        }

        /* Tela inicial */
        #start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: absolute;
            inset: 0;
        }

        #start-screen h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        #play-btn {
            background: var(--blue-team-color);
            border: none;
            color: white;
            padding: 16px 40px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        #play-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        /* Jogo (inicialmente invisível para transição) */
        #game-screen {
            display: flex;
            flex: 1;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        #mobile-controls {
            display: none;
        }

        header {
            background: var(--surface-color);
            display: flex;
            align-items: center;
            padding: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
            width: 100%;
            flex: 1;
        }

        .team-panel {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            width: 220px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .team-panel h2 {
            margin-top: 0;
            font-size: 20px;
            font-weight: 700;
            padding-bottom: 10px;
            border-bottom: 2px solid;
        }

        .team-panel.red-team h2 {
            color: var(--red-team-color);
            border-bottom-color: var(--red-team-color);
        }

        .team-panel.blue-team h2 {
            color: var(--blue-team-color);
            border-bottom-color: var(--blue-team-color);
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-list li {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .main-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .scoreboard-wrapper {
            background: linear-gradient(145deg, #1f2a37, #1a222c);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .scoreboard {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-size: 28px;
            font-weight: 700;
            width: 300px;
        }

        .team {
            padding: 6px 20px;
            border-radius: 8px;
            color: white;
        }

        .team.red {
            background-color: var(--red-team-color);
        }

        .team.blue {
            background-color: var(--blue-team-color);
        }

        .timer {
            color: var(--text-color);
        }

        canvas {
            border: 2px solid var(--border-color);
            background-color: #0b0b0b;
            border-radius: 8px;
            flex: 1;
        }

        #event-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 700;
            color: #fff;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        #event-text.visible {
            opacity: 1;
        }

        footer {
            background: var(--surface-color);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .footer-btn {
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
        }

        /* MOBILE */
        @media (max-width: 868px) {
            header {
                display: none;
            }

            .team-panel,
            footer {
                display: none;
            }

            canvas#game {
                width: 82dvw;
                height: 82dvh;
            }

            #mobile-controls {
                position: fixed;
                bottom: 10px;
                left: 0;
                right: 0;
                display: flex;
                /* começa oculto */
                justify-content: space-between;
                padding: 20px 30px;
            }

            /* aparece após Play */

            .joystick {
                width: 100px;
                height: 100px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                position: relative;
                touch-action: none;
            }

            .joystick .stick {
                width: 50px;
                height: 50px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                position: absolute;
                top: 25px;
                left: 25px;
            }

            .buttons {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #kick-btn {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                font-size: 20px;
                background: var(--red-team-color);
                color: white;
                border: none;
            }

            .scoreboard {
                font-size: 12px;
                width: 200px;
            }

            .main-content {
                height: 90dvh;
            }

            .game-container {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Tela inicial -->
    <div id="start-screen" class="visible">
        <h1>New HaxBall</h1>
        <button id="play-btn">Play</button>
    </div>

    <!-- Tela do jogo -->
    <div id="game-screen">
        <header>
            <h1>New HaxBall</h1>
        </header>

        <div class="game-container">
            <aside class="team-panel red-team">
                <h2>Red Team</h2>
                <ul class="player-list" id="red-team-players">
                    <li>Player 1</li>
                    <li>Player 2</li>
                </ul>
            </aside>

            <main class="main-content">
                <div class="scoreboard-wrapper">
                    <div class="scoreboard">
                        <div class="team red">
                            <span class="score" id="red-score">0</span>
                        </div>
                        <div class="timer" id="timer">00:00</div>
                        <div class="team blue">
                            <span class="score" id="blue-score">0</span>
                        </div>
                    </div>
                </div>
                <canvas id="game" width="960" height="540"></canvas>
                <div id="event-text"></div>
            </main>

            <aside class="team-panel blue-team">
                <h2>Blue Team</h2>
                <ul class="player-list" id="blue-team-players">
                    <li>Player 3</li>
                    <li>Player 4</li>
                </ul>
            </aside>
        </div>

        <footer>
            <button class="footer-btn">Settings</button>
            <button class="footer-btn">Full Screen</button>
        </footer>

        <!-- Controles Mobile -->
        <div id="mobile-controls">
            <div class="joystick">
                <div class="stick"></div>
            </div>
            <div class="buttons">
                <button id="kick-btn">⚽</button>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script>
        const playBtn = document.getElementById("play-btn");
        const startScreen = document.getElementById("start-screen");
        const gameScreen = document.getElementById("game-screen");
        const mobileControls = document.getElementById("mobile-controls");

        function isMobileViewport() {
            return window.matchMedia("(max-width: 868px)").matches;
        }

        playBtn.addEventListener("click", () => {
            // Fade out da tela inicial
            startScreen.classList.remove("visible");
            startScreen.classList.add("fade");

            // Após a transição, mostra o jogo
            setTimeout(() => {
                startScreen.style.display = "none";
                gameScreen.style.display = "flex";
                gameScreen.classList.add("visible");

                // Exibe o joystick apenas em viewport mobile
                if (isMobileViewport()) {
                    mobileControls.classList.add("visible");
                }
            }, 800);
        });

        // Ajusta visibilidade do joystick ao redimensionar (se já estiver no jogo)
        window.addEventListener("resize", () => {
            const inGame = gameScreen.style.display === "flex";
            if (!inGame) return;
            if (isMobileViewport()) {
                mobileControls.classList.add("visible");
            } else {
                mobileControls.classList.remove("visible");
            }
        });
    </script>
</body>

</html>
